{% load static %}

<div class="content">
    {% for product in products %}
        <div class="book">
            <a href="#"><img src="/media/{{ product.image }}" class="cover_min" alt="100_let"></a>
            <p class="name">{{product.name}}</p>
            <p class="name">{{product.author}}</p>
            <font>{{product.price}} &#8381;</font>
        </div>
    {% endfor %}
</div>
