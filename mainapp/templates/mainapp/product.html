{% extends 'base.html' %}
{% load static %}

{% block header %}
    {{ block.super}}
    {% include 'mainapp/includes/inc__top-menu.html' %}
{% endblock %}

{% block container %}
    <img src="/media/{{ product.image }}" class="cover_mid" alt="book">
    <div class="content">
        <h2>{{product.name}} {{product.author}}</h2>
        <p>{{product.description}}</p>
        <h3>{{product.price}} &#8381;</h3>
        <a href="{% url 'basket:add' product.pk %}">Добавить в корзину</a>
    </div>
{% endblock %}
